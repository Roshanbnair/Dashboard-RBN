<!-- Container -->
<div class="container">
  <!-- Header -->
  <div class="header">
    <app-header (menuBtnClicked)="menu()"></app-header>
  </div>

  <!-- Main-container -->
  <mat-drawer-container class="main-contaier">
    <!-- Sidebar -->
    <mat-drawer mode="side" [opened]="sidebarOpened" >
      <app-sidebar  class="sidebar"></app-sidebar>
    </mat-drawer>
    <!-- Main-content -->
    <mat-drawer-content class="main">
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>

  <!-- Footer -->
  <div class="footer">
    <app-footer></app-footer>
  </div>
</div>
