<div class="mat-elevation-z8" style="margin: 40px;background-color:#1f1e26 ;">
    <table mat-table [dataSource]="dataSource" style="background-color:#1f1e26;color: white;">
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef style="color: white;"> No. </th>
        <td mat-cell *matCellDef="let element" style="color: white;"> {{element.position}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name" style="color: white;">
        <th mat-header-cell *matHeaderCellDef  style="color: white;"> Name </th>
        <td mat-cell *matCellDef="let element" style="color: white;"> {{element.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="designation" style="color: white;">
        <th mat-header-cell *matHeaderCellDef style="color: white;"> Designation </th>
        <td mat-cell *matCellDef="let element" style="color: white;"> {{element.designation}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="mobile" style="color: white;">
        <th mat-header-cell *matHeaderCellDef style="color: white;"> mobile </th>
        <td mat-cell *matCellDef="let element"  style="color: white;"> {{element.mobile}} </td>
      </ng-container>

      <!-- To -->
      <ng-container matColumnDef="date" style="color: white;">
        <th mat-header-cell *matHeaderCellDef style="color: white;"> Date of joining </th>
        <td mat-cell *matCellDef="let element"  style="color: white;"> {{element.date}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" style="color: white;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="color: white;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 20,30,]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements" style="background-color:#1f1e26;color: white;">
    </mat-paginator>
  </div>
